<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/src/css/style2.css">
</head>
<body>
    <main class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div style="background-color: rgba(255, 136, 191, 0.849); border-radius: 10px; text-align: right; padding: 0.5rem; font-weight: bolder; margin-bottom: 0.5rem;" class="datos">0</div>
          </div>
    </div>
    <table class="table1">
        <tr>
            <td><button type="button" id="clear" class="btn">C</button></td>
            <td><button type="button" id="clearLast" class="btn">CE</button></td>
            <td><button type="button" id="divide" class="btn">/</button></td>
            
        </tr>
        <tr>
            <td><button type="button" class="btn">7</button></td>
            <td><button type="button" class="btn">8</button>
            <td><button type="button" class="btn">9</button></td>
            <td><button type="button" id="multiplica" class="btn">*</button></td> 
        </tr>
        <tr>
            <td><button type="button" class="btn">4</button></td>
            <td><button type="button" class="btn">5</button></td>
            <td><button type="button" class="btn">6</button></td>
            <td><button type="button" id="resta" class="btn">-</button></td>
            
        </tr>
        <tr>
            <td><button type="button" class="btn">1</button></td>
            <td><button type="button" class="btn">2</button></td>
            <td><button type="button" class="btn">3</button></td>
            <td><button type="button" id="suma" class="btn">+</button></td>  
        </tr>
       <tr>
        <td><button type="button" id="cero" class="btn">0</button></td>
        <td><button type="button" class="btn">.</button></td>
        <td><button type="button" id="igual" class="btn">=</button></td>
       </tr>
        
        </table>
    
</main>

<script src="/src/js/main2.js"></script>
</body>
</html>
