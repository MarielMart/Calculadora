<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
 
    <main class="container">
    <h1>Calculadora</h1>
    <div class="mb-3">
        <span id="lblDatos">XXXXXX</span>
        <input type="email" class="form-control" id="txtResultado">
      </div>

    <table class="table table-info table-striped">
      <tr>
        <td><button type="button" class="btn btn-success" id="btnClear">C</button></td>
        <td><button type="button" class="btn btn-success" id="btn7">CE</button></td>
        <td><button type="button" class="btn btn-success" id="btnClearLast">XE</button></td>
        <td></td>
      </tr>
        <tr>
            <td><button type="button" class="btn btn-success" id="btn7">7</button></td>
            <td><button type="button" class="btn btn-success" id="btn8">8</button></td>
            <td><button type="button" class="btn btn-success" id="btn9">9</button></td>
            <td><button type="button" class="btn btn-success"id="btnMultiplica">X</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-success" id="btn4">4</button></td> 
            <td><button type="button" class="btn btn-success" id="btn5">5</button></td> 
            <td><button type="button" class="btn btn-success" id="btn6">6</button></td> 
            <td><button type="button" class="btn btn-success" id="btnResta">-</button></td> 
        </tr>
        <tr>
            <td><button type="button" class="btn btn-success" id="btn1">1</button></td> 
            <td><button type="button" class="btn btn-success" id="btn2">2</button></td> 
            <td><button type="button" class="btn btn-success" id="btn3">3</button></td> 
            <td><button type="button" class="btn btn-success" id="btnSuma">+</button></td> 
        </tr>
        <tr>
            <td><button type="button" class="btn btn-success" id="btnDivide">.</button></td> 
            <td><button type="button" class="btn btn-success" id="btn0">0</button></td> 
            <td><button type="button" class="btn btn-success" id="btnPunto">/</button></td> 
            <td><button type="button" class="btn btn-success" id="btnIgual">=</button></td> 
        </tr>
    </table>
</main>
   <script src="/src/css/style.css" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
